
{% extends "base.html" %}

{% block content %}
<h2>Edit Asset</h2>
<form action="{{ url_for('edit_asset', asset_id=asset['asset_id']) }}" method="post">
    <div class="form-group">
        <label for="asset_name">Asset Name:</label>
        <input type="text" class="form-control" id="asset_name" name="asset_name" value="{{ asset['asset_name'] }}" required>
    </div>
    <div class="form-group">
        <label for="asset_type">Asset Type:</label>
        <input type="text" class="form-control" id="asset_type" name="asset_type" value="{{ asset['asset_type'] }}" required>
    </div>
    <div class="form-group">
        <label for="purchase_date">Purchase Date:</label>
        <input type="date" class="form-control" id="purchase_date" name="purchase_date" value="{{ asset['purchase_date'] }}">
    </div>
    <div class="form-group">
        <label for="current_value">Asset Value:</label>
        <input type="number" class="form-control" id="current_value" name="current_value" value="{{ asset['current_value'] }}" required>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ asset['quantity'] }}" required>
    </div>
    <div class="form-group">
        <label for="status">Status:</label>
        <select class="form-control" id="status" name="status">
            <option value="Active" {% if asset['status'] == 'Active' %}selected{% endif %}>Active</option>
            <option value="Inactive" {% if asset['status'] == 'Inactive' %}selected{% endif %}>Inactive</option>
        </select>
    </div>
    <div class="form-group">
        <label for="remarks">Remarks:</label>
        <textarea class="form-control" id="remarks" name="remarks">{{ asset['remarks'] }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Asset</button>
</form>
{% endblock %}
